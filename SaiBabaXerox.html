<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saibaba Xerox</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }
    .menu-container {
      text-align: center;
      background-color: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    .nav-button {
      display: block;
      width: 300px;
      padding: 20px;
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .nav-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    .home-cal {
      background-color: #007bff;
    }
    .shop-cal {
      background-color: #28a745;
    }
  </style>
</head>
<body>

  <div class="menu-container">
    <h1>Select a Calculator</h1>
    <a href="./Home/home.html" class="nav-button home-cal">Home Calculator</a>
    <a href="./Shop/shop.html" class="nav-button shop-cal">Shop/Flat Calculator</a>
  </div>

</body>
</html>
